<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="test"></div>
    <script type="text/babel">

        function MyApp() {
          return <h1>Hello, world!</h1>;
        }

        function Test() {
            return <div>
<p>Hello from CB17 C#</p>
                   </div>;
        }
        
        // Step 1. create a container (tag element) which takes the result
        const container = document.getElementById('root');
        const testDiv = document.getElementById('test');
        
        // Step 2. create the element of the container(tag element) to the React Dom
        const root = ReactDOM.createRoot(container);
        const test = ReactDOM.createRoot(testDiv); 

        // Step 3. get a ReactElement from the ReactDOM and "show-render" on the browser 
        root.render(<MyApp />);
        test.render(<Test />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>
</html>
